apiVersion: apps/v1
kind: Deployment
metadata:
  name: mldevops
  namespace: mldevopskatir
  labels:
    app: mldevops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mldevops
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mldevops
    spec:
      containers:
      - name: mldevops
        image: katiravan/mldevops:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "models/model.joblib"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
