```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mldevops
  namespace: mldevopskatir
  labels:
    app: mldevops
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: mldevops
  template:
    metadata:
      labels:
        app: mldevops
      annotations:
        # baseline change-cause so rollout history never shows <none> on first apply
        kubernetes.io/change-cause: "initial-deploy"
    spec:
      containers:
        - name: mldevops
          # IMPORTANT: keep repo aligned with Jenkins push repo (katiravan/mldevops)
          # Jenkins will overwrite the tag every build via: kubectl set image ...
          image: katiravan/mldevops:git-placeholder
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
```
