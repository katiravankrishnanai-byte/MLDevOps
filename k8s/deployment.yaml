# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mldevops
  namespace: mldevopskatir
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mldevops
  template:
    metadata:
      labels:
        app: mldevops
    spec:
      containers:
      - name: mldevops
        image: katiravan/mldevops:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_PATH
          value: "models/model.joblib"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
